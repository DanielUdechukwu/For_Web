<!DOCTYPE html>
<html>

<header>
  <link rel="stylesheet" type="text/css" href="form.css">
</header>

<body>
  <div class="header-1">
    <header>
      SIGN UP
    </header>
  </div>

  <section class="section-1">
    <form action="Form.html" method="POST">
      
      <section class="section-row">
        <label for="fname">First Name</label>
        <br>
        <input id="fname" type="text" name="fname">
      </section>
      <section class="section-row">
        <label for="lname">Last Name</label>
        <br>
        <input id="lname" type="text" name="lname">
      </section>
      <section class="section-row">
        <label for="mail">E-mail</label>
        <br>
        <input id="mail" type="text" name="mail" required>
      </section>
      <section class="section-row">
        <label for="pass">Password</label>
        <br>
        <input id="pass" type="password" name="pass" required>
        <br>
      </section>
      <section class="section-row">
        <label for="cpass">Confirm Password</label>
        <br>
        <input id="cpass" type="password" name="cpass" required>
      </section>
      <section>
        <input type="checkbox" name="T/C">
        <label for="T/C">I accept the terms and conditions</label>
      </section>
      <br>
      <section>
        <div>
          <input class="btn" role="button" type="submit" value="Register" required>
        </div>
      </section>
      <br>
    </form>
    <section>
      <span>
      Have an account? 
      </span>
      <a href="http://login-page.com" target="blank">login</a> 
    </section>
  </section>

</body>
</html>
